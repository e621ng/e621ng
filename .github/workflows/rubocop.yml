name: rubocop-todo

on:
  schedule:
    - cron: "0 6 * * WED"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  docker-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: e621
  rubocop-todo:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/prepare-docker-image
      - name: Generate rubocop TODOs
        run: $DOCKER_RUN rubocop --auto-gen-config --auto-gen-only-exclude --exclude-limit 20000
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "[Misc] Update .rubocop-todo.yml"
          title: "[Misc] Update .rubocop-todo.yml"
          body: "Rubocop TODO file automatically regenerated by a GitHub Action."
          branch: "rubocop-todo"
          branch-suffix: "timestamp"
          labels: "rubocop"
